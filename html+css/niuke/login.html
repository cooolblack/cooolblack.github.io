<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>牛客网</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body  style="height: 1200px;">
<div class="nk-container">
    <div class="header-main">
        <a class="logo" href="#"></a>
        <ul class="navbar-l">
            <li class="active"><a href="#" >首页</a></li>
            <li><a href="#" >题库</a></li>
            <li><a href="#" >课程</a></li>
            <li><span class="icon-new"></span><a href="#" >求职</a></li>
            <li><a href="#" >讨论区</a></li>
            <li><a href="#" >发现</a></li>
        </ul>
        <ul class="navbar-r">
            <li><a><i class="iconfont icon-sousuo"style="margin-right: 4px"></i>搜索</a></li>
            <li><a><i class="iconfont icon-iphone"style="margin-right: 4px"></i>APP</a></li>
            <li><a><i class="iconfont icon-weibiaoti554" style="margin-right: 4px"></i>消息</a></li>
            <li><a href="#" ></a></li>
        </ul>
    </div>
</div>
<div class="fixed-menu">
    <ul >
        <li><a href="#" title="回到顶部"><i class="iconfont icon-top"></i></a></li>
        <li><a href="#"><i class="iconfont icon-xinlang"></i></a></li>
        <li><a href="#" title="QQ"><i class="iconfont icon-qq"></i></a></li>
        <li><a href="#"><i class="iconfont icon-weixin"></i></a></li>
        <li><a href="#"><i class="iconfont icon-pen"></i></a></li>
        <li><a href="#"><i class="iconfont icon-shouji-copy"></i></a></li>
    </ul>
</div>
<div class="nk-main">
    <div class="wrapper">
        <div class="tabbed">
            <ul>
                <li class="tab-selected"><a href="#"><i class="iconfont icon-yonghu"></i>登录</a></li>
                <li><a href="#"><i class="iconfont icon-xie"></i>注册</a></li>
            </ul>
        </div>
        <div class="wrapper-container">
            <div class="wrapper-l">
                <form action="#">
                    <div class="form-group">
                        <label class="form-label">邮箱/手机</label>
                        <input class="form-input" type="text" placeholder="请输入邮箱/手机号码">
                    </div>
                    <div class="form-group">
                        <label class="form-label">密码</label>
                        <input class="form-input"  type="password" placeholder="请输入密码">
                    </div>
                    <div class="form-group about-pwd">
                        <input type="checkbox" checked> 记住密码
                        <a class="forget-pwd" href="#">忘记密码？</a>
                    </div>
                    <div class="form-group">
                        <div class="form-login">
                            <a class="login-btn" href="#">立即登录</a>
                        </div>
                        <input type="submit" style="display: none">
                    </div>
                </form>
            </div>
            <div class="wrapper-r"></div>
        </div>
    </div>
</div>
</body>
</html>
