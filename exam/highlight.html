<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery.js"></script>
		<style type="text/css">
			tr:first-of-type{
				background: gainsboro;
			}
			.yellow{
				background: yellow;
			}
		</style>
	</head>
	<body>
		<table border="" cellspacing="0" cellpadding="0">
			<tr>
				<td></td>
				<td>姓名</td>
				<td>薪水</td>
				<td>年龄</td>
			</tr>
			<tr>
				<td><input type="checkbox"/></td>
				<td>张三</td>
				<td>20000</td>
				<td>23</td>
			</tr>
			<tr>
				<td><input type="checkbox"/></td>
				<td>李四</td>
				<td>22000</td>
				<td>22</td>
			</tr>
			<tr>
				<td><input type="checkbox"/></td>
				<td>王五</td>
				<td>14000</td>
				<td>26</td>
			</tr>
			<tr>
				<td><input type="checkbox"/></td>
				<td>马六</td>
				<td>15000</td>
				<td>21</td>
			</tr>
		</table>
		<script type="text/javascript">
			$(function(){
				$("[type='checkbox']").change(function(){
					if(this.checked){
						$(this).parent().parent().addClass("yellow")
					}else{
						$(this).parent().parent().removeClass("yellow")
					}
					
				})	
			});
		</script>
	</body>
</html>
