<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<style>
		div{
			width:200px;
			height:200px;
			background:#ccc;
			float:left;
		}
		ul{
			margin: 0;
			list-style: none;
			float:left;
			width:20px;
			padding-left:10px;
		}
		ul li{
			width:60px;
			height:60px;
			margin-top:5px;
			background-color: #ddd;
		}
		div>img{
			width: 200px;
			height: 200px;
		}
		ul>li>img{
			width: 60px;
			height: 60px;
		}
	</style>
</head>
<body>
	<div></div>
	<ul>
		<li><img src="img/灰.JPG"/></li>
		<li><img src="img/红.jpg"/></li>
		<li><img src="img/蓝.JPG"/></li>
	</ul>
	<script type="text/javascript">
		$(function (){
			$('ul li').map(function () {
				$(this).click(function () {
					$('div').empty()
					$('div').append($(this).html())
				})
			})
		})
	</script>
</body>
</html>
