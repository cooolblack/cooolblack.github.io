<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .p{
            margin: 0;
            padding: 0;
            width: 400px;
            height: 500px;
            overflow: hidden;
            position: relative;
            left: 400px;
            top: 50px;
        }
        #box{
            position: absolute;
            width: 3600px;
            height: 500px;
        }
        #box img{
            float: left;
            width: 400px;
            height: 500px;
        }
    </style>
</head>
<body>
<div class="p">
    <div id="box">
        <img src="images/img/1.jpg" alt="">
        <img src="images/img/2.jpg" alt="">
        <img src="images/img/3.jpg" alt="">
        <img src="images/img/4.jpg" alt="">
        <img src="images/img/5.jpg" alt="">
        <img src="images/img/6.jpg" alt="">
        <img src="images/img/7.jpg" alt="">
        <img src="images/img/8.jpg" alt="">
        <img src="images/img/1.jpg" alt="">
    </div>
</div>
</body>
<script type="text/javascript">
    var box=document.getElementById("box");
    var left=0;
    window.setInterval(function () {
        left = left-1;
        box.style.left = left+"px";
        if (left ==-3200){
            left = 0
        }
    },1)
</script>
</html>
