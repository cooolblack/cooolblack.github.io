<body>
    <p>1.输入一个年份;检测输入的年份是否是闰年; <br>2.打印出2000-2050年内的闰年</p>
<script type="text/javascript">
            function y(a) {
                if (a % 400 == 0 || a % 4 == 0 && a % 100 != 0) {
                    return a+"该年是闰年"
                } else {
                    return"该年不是闰年"
                }return
            }
            alert(y(prompt("请输入年份:")))

        for (var b=1999; b <= 2050; b++) {
                if (b % 400 == 0 || b % 4 == 0 && b % 100 != 0) {
                    document.write(y(b)+"<br>")
                }
            }



</script>
</body>
