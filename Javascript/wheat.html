<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>宰相的麦子:相传古印度宰相达依尔,是国际象棋的发明者.又一次,国王因为他的贡献要奖励他,问他要什么.达依尔说:"只要在国际象棋上(共64格)摆上麦子就行了:第一格一粒.第二个两粒...后面一格总是前面一格的麦子数的两倍,摆满整个棋盘就行了.问:需要多少麦子?""</p>
<script type="text/javascript">
    function f() {
        var n=1;
        var sum=0;
        for (var a=1;a<65;a++) {
            sum+=n;
            n=n*2;
        }
        return sum
    }
    document.write(f())
</script>
</body>
