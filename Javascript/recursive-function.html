<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>使用递归函数计算1-100的和:</p>
<script type="text/javascript">
    function f(n) {
        if (n ==1){
            return 1;
        }
        return n+f(n-1);
    }
    document.write(f(100))
</script>
</body>
</html>
