<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>根据消费的金额可参加相应加钱换购活动</p>
请输入消费金额: <input type="text" id="$Y"><br>
    1:满5元,加2元换购百事可乐饮料一瓶 <br>
    2:满100元,加3元换购500ml可乐一瓶 <br>
    3:满150元,加3元换购 <br>
    4:满200元,加3元换购 <br>
    5:满200元,加3元换购 <br>
    0:不换购 <br>
请选择: <input type="text" id="num"><br>
<input type="button" value="结算" id="btn">
</body>
<script type="text/javascript">
    btn.onclick=function () {
        var x=parseInt($Y.value);
        var y=parseInt(num.value);
        switch (y){
            case 1:
                if (x<50) {
                    alert("消费总金额不足,无法换购,请重新选择")
                    num.value=""
                }else{
                    x+=2;
                    alert("本次消费总金额"+x+"成功换购百事可乐一瓶")
                }
                break;
            case 2:
                if (x<100) {
                    alert("消费总金额不足,无法换购,请重新选择");
                    num.value=""
                }else{
                    x+=3;
                    alert("本次消费总金额"+x+"成功换购500ml可乐一瓶")
                }
                break;
            case 3:
                if (x<150) {
                    alert("消费总金额不足,无法换购,请重新选择");
                    num.value=""
                }else{
                    x+=10;
                    alert("本次消费总金额:"+x+"成功换购5公斤面粉");
                }
                break;
            case 4:
                if (x<200) {
                    alert("消费总金额不足,无法换购,请重新选择");
                    num.value=""
                }else{
                    x+=10;
                    alert("本次消费总金额:"+x+"成功换购1个苏泊尔炒菜锅");
                }
                break;
            case 5:
                if (x<200) {
                    alert("消费总金额不足,无法换购,请重新选择");
                    num.value=""
                }else{
                    x+=20;
                    alert("本次消费总金额:"+x+"成功换购欧莱雅爽肤水一瓶");
                }
                break;
            case 0:
                alert("本次消费总金额:"+x);
                break;
            default:
                alert("本次消费总金额:"+x);
        }
    }
</script>
</html>
