<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>鸡兔同笼:鸡和兔子一共35只,笼子里一共有94只脚,用程序计算出鸡和兔子分别多少只?</p>
    <div></div>
</body>
<script type="text/javascript">
    var d = document.querySelector("div");
    for (var ji=0;ji<35;ji++){
        var tu=35-ji;
        if ((ji*2+tu*4)==94){
            d.innerHTML="鸡有:"+ji+"只,兔有:"+tu+"只."
        }
    }
</script>
</html>
