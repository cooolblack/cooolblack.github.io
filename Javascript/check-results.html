<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="yw">
<input type="text" id="sx">
<input type="text" id="yy">
<button id="btn">提交</button>
</body>
<script type="text/javascript">
    btn.onclick=function () {
        var  a=parseInt(yw.value)
        var  b=parseInt(sx.value)
        var  c=parseInt(yy.value)
        if(a>90&&b>90&&c>90){
            alert("恭喜你喜获一台钢琴")
        }else{
            alert("惨遭一顿毒打")
        }
    }
</script>
