<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>计算出1!+2!...+10!的和:</p>
    <div></div>
<script type="text/javascript">
var d = document.querySelector("div");
    var b=1;
    var a=1;
    var c=1;
    for (b;b<=10;b++){
        a = a*b;
        c = c+a;
    }
    d.innerHTML=c
</script>
</body>
</html>
